<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benchmark GPU/CPU - Test de Performance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff00;
            overflow: hidden;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            min-width: 300px;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 14px;
        }

        .stat-label {
            color: #00ff00;
            font-weight: bold;
        }

        .stat-value {
            color: #00ffff;
            font-weight: bold;
        }

        .warning {
            color: #ff0000;
        }

        .good {
            color: #00ff00;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            z-index: 100;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            background: linear-gradient(45deg, #00ff00, #00ff88);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="range"] {
            width: 200px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff00;
        }

        .section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #00ff00;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #00ff00;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top: 4px solid #00ff00;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="loading">
        <div class="spinner"></div>
        Chargement du benchmark...
    </div>

    <div id="info-panel" style="display: none;">
        <h1>‚ö° BENCHMARK GPU/CPU ‚ö°</h1>
        
        <div class="stat-line">
            <span class="stat-label">FPS:</span>
            <span class="stat-value" id="fps">0</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">Objets:</span>
            <span class="stat-value" id="objects">0</span>
        </div>
        <div class="stat-line">
            <span class="stat-label">Triangles:</span>
            <span class="stat-value" id="triangles">0</span>
        </div>
        
        <div class="section">
            <div class="stat-line">
                <span class="stat-label">Temps de rendu:</span>
                <span class="stat-value" id="render-time">0 ms</span>
            </div>
            <div class="stat-line">
                <span class="stat-label">Performance:</span>
                <span class="stat-value" id="performance">Excellent</span>
            </div>
        </div>

        <div class="section">
            <div class="stat-line">
                <span class="stat-label">Status GPU:</span>
                <span class="stat-value good" id="gpu-status">‚úì OK</span>
            </div>
            <div class="stat-line">
                <span class="stat-label">Charge:</span>
                <span class="stat-value" id="load">Faible</span>
            </div>
        </div>
    </div>

    <div id="controls" style="display: none;">
        <button id="add-objects">+ Objets</button>
        <button id="remove-objects">- Objets</button>
        <button id="toggle-rotation">‚è∏ Rotation</button>
        <button id="stress-test">üî• STRESS TEST</button>
        <button id="reset">üîÑ Reset</button>
        
        <div class="slider-container">
            <label style="color: #00ff00;">Vitesse de rotation</label>
            <input type="range" id="speed-slider" min="0" max="100" value="30">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        let objects = [];
        let isRotating = true;
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;
        let rotationSpeed = 0.01;

        function init() {
            // Sc√®ne
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 10, 50);

            // Cam√©ra
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('container').appendChild(renderer.domElement);

            // Lumi√®res
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0x00ff00, 1, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00ffff, 1, 100);
            pointLight2.position.set(-10, -10, 10);
            scene.add(pointLight2);

            // Cr√©er des objets complexes initiaux
            createComplexObjects(5);

            // Events
            window.addEventListener('resize', onWindowResize);
            setupControls();

            // Cacher le loading
            document.getElementById('loading').style.display = 'none';
            document.getElementById('info-panel').style.display = 'block';
            document.getElementById('controls').style.display = 'flex';

            animate();
        }

        function createComplexObjects(count) {
            for (let i = 0; i < count; i++) {
                // G√©om√©tries complexes vari√©es
                const geometries = [
                    new THREE.TorusKnotGeometry(1, 0.3, 128, 32),
                    new THREE.IcosahedronGeometry(1, 3),
                    new THREE.SphereGeometry(1, 64, 64),
                    new THREE.OctahedronGeometry(1, 3),
                    new THREE.DodecahedronGeometry(1, 2)
                ];

                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                
                const material = new THREE.MeshPhongMaterial({
                    color: Math.random() * 0xffffff,
                    specular: 0x00ff00,
                    shininess: 100,
                    wireframe: Math.random() > 0.5
                });

                const mesh = new THREE.Mesh(geometry, material);
                
                // Position al√©atoire
                mesh.position.x = (Math.random() - 0.5) * 20;
                mesh.position.y = (Math.random() - 0.5) * 20;
                mesh.position.z = (Math.random() - 0.5) * 20;

                // Rotation al√©atoire
                mesh.rotation.x = Math.random() * Math.PI;
                mesh.rotation.y = Math.random() * Math.PI;

                // Vitesse de rotation al√©atoire
                mesh.userData.rotationSpeed = {
                    x: (Math.random() - 0.5) * 0.02,
                    y: (Math.random() - 0.5) * 0.02,
                    z: (Math.random() - 0.5) * 0.02
                };

                scene.add(mesh);
                objects.push(mesh);
            }

            updateStats();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Calculer FPS
            frameCount++;
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;

            if (deltaTime >= 1000) {
                fps = Math.round((frameCount * 1000) / deltaTime);
                frameCount = 0;
                lastTime = currentTime;
                updateStats();
            }

            // Rotation des objets
            if (isRotating) {
                objects.forEach(obj => {
                    obj.rotation.x += obj.userData.rotationSpeed.x * rotationSpeed;
                    obj.rotation.y += obj.userData.rotationSpeed.y * rotationSpeed;
                    obj.rotation.z += obj.userData.rotationSpeed.z * rotationSpeed;
                });

                // Rotation de la cam√©ra
                camera.position.x = Math.sin(Date.now() * 0.0001) * 15;
                camera.position.z = Math.cos(Date.now() * 0.0001) * 15;
                camera.lookAt(scene.position);
            }

            renderer.render(scene, camera);
        }

        function updateStats() {
            document.getElementById('fps').textContent = fps;
            document.getElementById('objects').textContent = objects.length;
            
            let totalTriangles = 0;
            objects.forEach(obj => {
                if (obj.geometry) {
                    const positions = obj.geometry.attributes.position;
                    if (positions) {
                        totalTriangles += positions.count / 3;
                    }
                }
            });
            document.getElementById('triangles').textContent = Math.floor(totalTriangles).toLocaleString();

            // Performance
            const renderTime = 1000 / (fps || 1);
            document.getElementById('render-time').textContent = renderTime.toFixed(2) + ' ms';

            let perfText = '';
            let perfClass = '';
            if (fps >= 55) {
                perfText = 'Excellent';
                perfClass = 'good';
            } else if (fps >= 30) {
                perfText = 'Bon';
                perfClass = 'stat-value';
            } else {
                perfText = 'Faible';
                perfClass = 'warning';
            }
            const perfElement = document.getElementById('performance');
            perfElement.textContent = perfText;
            perfElement.className = 'stat-value ' + perfClass;

            // Charge
            let loadText = '';
            if (objects.length < 10) loadText = 'Faible';
            else if (objects.length < 30) loadText = 'Moyenne';
            else if (objects.length < 60) loadText = '√âlev√©e';
            else loadText = 'EXTR√äME';
            document.getElementById('load').textContent = loadText;

            // GPU Status
            const gpuElement = document.getElementById('gpu-status');
            if (fps < 20) {
                gpuElement.textContent = '‚ö† Surcharg√©';
                gpuElement.className = 'stat-value warning';
            } else {
                gpuElement.textContent = '‚úì OK';
                gpuElement.className = 'stat-value good';
            }
        }

        function setupControls() {
            document.getElementById('add-objects').addEventListener('click', () => {
                createComplexObjects(5);
            });

            document.getElementById('remove-objects').addEventListener('click', () => {
                if (objects.length > 0) {
                    for (let i = 0; i < 5 && objects.length > 0; i++) {
                        const obj = objects.pop();
                        scene.remove(obj);
                        if (obj.geometry) obj.geometry.dispose();
                        if (obj.material) obj.material.dispose();
                    }
                    updateStats();
                }
            });

            document.getElementById('toggle-rotation').addEventListener('click', (e) => {
                isRotating = !isRotating;
                e.target.textContent = isRotating ? '‚è∏ Rotation' : '‚ñ∂ Rotation';
            });

            document.getElementById('stress-test').addEventListener('click', () => {
                createComplexObjects(20);
                alert('STRESS TEST activ√©! 20 objets complexes ajout√©s.');
            });

            document.getElementById('reset').addEventListener('click', () => {
                objects.forEach(obj => {
                    scene.remove(obj);
                    if (obj.geometry) obj.geometry.dispose();
                    if (obj.material) obj.material.dispose();
                });
                objects = [];
                createComplexObjects(5);
            });

            document.getElementById('speed-slider').addEventListener('input', (e) => {
                rotationSpeed = parseFloat(e.target.value) / 1000;
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // D√©marrer
        init();
    </script>
</body>
</html>
